<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Node Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-profile" id="mainProfile">
            <img src="img/master-profile.jpg" alt="Master Profile">
        </div>
        <div class="student-profile" id="student1"><img src="img/student1.jpg" alt="Student 1"></div>
        <div class="student-profile" id="student2"><img src="img/student2.jpg" alt="Student 2"></div>
        <div class="student-profile" id="student3"><img src="student3.jpg" alt="Student 3"></div>
        <div class="student-profile" id="student4"><img src="student4.jpg" alt="Student 4"></div>
        <svg class="lines" id="lines">
            <line id="line1" x1="50%" y1="50%" x2="50%" y2="50%" stroke="yellow" stroke-width="2" />
            <line id="line2" x1="50%" y1="50%" x2="50%" y2="50%" stroke="yellow" stroke-width="2" />
            <line id="line3" x1="50%" y1="50%" x2="50%" y2="50%" stroke="yellow" stroke-width="2" />
            <line id="line4" x1="50%" y1="50%" x2="50%" y2="50%" stroke="yellow" stroke-width="2" />
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
